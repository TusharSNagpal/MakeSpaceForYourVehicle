apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msfyv-ingress
  labels:
    name: msfyv-ingress
spec:
  rules:
  - host: 172.16.132.90
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: msfyv-backend-service
            port: 
              number: 5001